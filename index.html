<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="weather">
        <div class="weather-column">
          <img class="weather-icon" />
          <span class="weather_weather"></span>
          <span> &#8451 </span>
        </div>
        <div class="weather-column">
            <i class="fa-solid fa-globe"></i>
          <span class="weather_city"></span>
        </div>
    </div>

    <h2 id="clock">00:00:00</h2>


    <form class="login-form hidden">
        <input  required placeholder="what is your name?" maxlength="15" type="text"/>
    </form>
   <h1 id="greeting"></h1>


   <form id="todo-form">
    <input placeholder="What is your goal today?" required type="text"/>
   </form>

   <ul id="todo-list"></ul>

   <div id="quote">
    <span id="quote_quotes"></span>
    <span id="quote_authors"></span>
   </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="https://kit.fontawesome.com/ce88afe6c7.js" 
    crossorigin="anonymous"></script>
</body>
</html>
